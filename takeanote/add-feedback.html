<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Take a Note</title>
</head>

<body>
    <div class="wrapper">
        <div class="box-log">
            <div class="header-form">
                <div class="logo">
                    <figure>
                        <img src="img/logo.png" alt="Logo" />
                    </figure>
                </div>
                <h1>Agregar retroalimentacion</h1>
                <p>Rellena los datos mencionados en la tabla</p>
            </div>
            <form autoComplete="off">
                <div class="box-log-input-group mb-2">
                    <label for="fortalezas">Fortalezas</label>
                    <textarea style="border-radius: 5px;" type="text" placeholder="Fortalezas" id="fortalezas"></textarea>
                </div>
                <div class="box-log-input-group mb-2">
                    <label for="Falencias">Falencias</label>
                    <textarea style="border-radius: 5px;" type="text" placeholder="Falencias" id="Falencias"></textarea>
                </div>
                <button class="btn btn-primary mb-2">Guardar</button>

            </form>
            <p id="alert"></p>
        </div>
    </div>
</body>

</html>
