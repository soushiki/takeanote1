





<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Take a Note</title>
</head>

<body>
    <div class="wrapper">
        <div class="box-log">
            <div class="header-form">
                <div class="logo">
                    <figure>
                        <img src="../../img/logo.png" alt="Logo" />
                    </figure>
                </div>
                <h1>Bienvenido namePlaceholder</h1>
                <p>Escoja un tipo de usuario</p>
            </div>
            <form autoComplete="off">
                <div style="display: flex;">
                    <div class="box-log-input-group" style="margin: 0 10px">
                        <button class="btn-user" src = "../controlador/chooseUser.js" onclick = chooseStudent()>Estudiante</button>
                    </div>
                    <div class="box-log-input-group">
                        <button class="btn-user"  src = "../controlador/chooseUser.js" onclick = chooseTeacher()>Docente </button>
                    </div>
                </div>
            </form>
            <p id="alert"></p>
        </div>
    </div>
</body>

</html>
